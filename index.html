<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="/converter.css">
	<script type="text/javascript" src="/converter.js"></script>
</head>
<body>
	<input class="weather" type="text" name="temperature" value="" placeholder="">

	<input type="radio" id="r1" name="c_or_f" value="Celsius" placeholder="">Celsius

	<input type="radio" id="r2" name="c_or_f" value="Fahrenheit" placeholder="" checked>Fahrenheit

	<button type="button" id="converter">Convert</button>

	<button type="reset">Clear</button>
	
	<div id="result" class=""></div>


</body>
</html>
